<!DOCTYPE html>
<html lang="en">
<head>
    <title>first/last 선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
        $("#menu li:first")
        .css({"background-color":"#ff0"});

        $("#menu li:last")
        .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
