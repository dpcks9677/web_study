<!DOCTYPE html>
<html lang="en">
<head>
<title>append(), appendTo(), prepend(), prependTo() 메서드</title>
<script src="js/jquery.js"></script>
<script>
    $(function() {
        $("<li>appendTo</li>").appendTo("#listZone");
        $("#listZone").prepend("<li>prepend</li>");
    })
</script>
</head>
<body>
    <ul id="listZone">
        <li>리스트</li>
    </ul>
</body>
</html>
