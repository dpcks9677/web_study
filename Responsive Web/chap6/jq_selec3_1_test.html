<!DOCTYPE html>
<html lang="en">
<head>
<title>html(), text() 메서드</title>
<script src="js/jquery.js"></script>
<script>
    $(function() {
        var result_1 = $("#sec_1").html();
        console.log(result_1);
        $("#sec_1 p").html("<a href=\"#\">Text</a>");

        var result_2 = $("#sec_2").text();
        console.log(result_2);
        $("#sec_2 h2").text("text()");
    });
</script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2><em>텍스트()</em></h2>
        <p>내용2</p>
    </section>
</body>
</html>
