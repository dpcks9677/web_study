<!DOCTYPE html>
<html lang="en">
<head>
<title>replaceAll(), replaceWith() 메서드</title>
<script src="js/jquery.js"></script>
<script>
    $(function() {
        $("h2").replaceWith("<h3>replace method</h3>");
        $("<p>Change</p>").replaceAll("div");
    });
</script>
</head>
<body>
    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section class="box2">
        <h2>제목2</h2>
        <div>내용3</div>
        <div>내용4ㄴ</div>
    </section>
</body>
</html>
