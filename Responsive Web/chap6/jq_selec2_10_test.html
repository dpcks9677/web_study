<!DOCTYPE html>
<html lang="en">
<head>
    <title>index() 메서드</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var idxNum = $("li").index($("#list3"));
            console.log(idxNum);
        });
    </script>
</head>
<body>
    <h1>배열 관련 함수</h1>

    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li id="list3">내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
