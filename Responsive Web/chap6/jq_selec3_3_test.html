<!DOCTYPE html>
<html lang="en">
<head>
<title>addClass(), removeClass(), toggleClass(), hasClass() 메서드</title>
<script src="js/jquery.js"></script>
<script>
    $(function () {
        $("#p1").addClass("aqua");
        $("#p2").removeClass("red");
        $("#p3").toggleClass("green");
        $("#p4").toggleClass("green");
        $("#p6").text($("#p5").hasClass("yellow"));
    });
</script>
<style>
.aqua{ background-color : #00f;}
.red{ background-color : #f00;}
.green{ background-color : #0f0;}
.yellow{ background-color : #ff0;}
</style>
</head>
<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>
</body>
</html>
