<!DOCTYPE html>
<html lang="en">
<head>
    <title>이전/다음 요소 선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            var style_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            var style_2 = {
                "background-color":"ff0",
                "border":"2px dashed #f00"
            }

            $(".txt").prev()
            .css(style_1);

            $(".txt + p").css(style_2);

            $(".txt").next().next()
            .css(style_2);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
