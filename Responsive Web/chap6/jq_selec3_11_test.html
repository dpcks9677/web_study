<!DOCTYPE html>
<html lang="en">
<head>
<title>clone(), empty(), remove() 메서드</title>
<script src="js/jquery.js"></script>
<script>
    $(function() {
        var copyObj = $(".box1").children().clone();

        $(".box2").remove();

        $(".box3").empty();
        $(".box3").append(copyObj);
    });
</script>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
