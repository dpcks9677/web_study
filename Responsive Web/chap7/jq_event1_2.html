<!DOCTYPE html>
<html lang="en">
<head></head>
<title>강제 이벤트 발생 메서드</title>
<script src="js/jquery.js"></script>
<script>
    $(function() {
        $(".btn1").click(function() {
            $(".btn1").parent().next()
            .css({"color":"#f00"});
        });

        $(".btn2").on({
            "mouseover focus":function() {
                $(".btn2").parent().next()
                .css({"color":"#0f0"});
            }
        });

        $(".btn1").click();
        $(".btn2").trigger("mouseover");
    });
</script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
</body>
</html>
