<!DOCTYPE html>
<html lang="en">
<head>
<title>ready(), load() ¸Þ¼­µå</title>
<script src="js/jquery.js"></script>
<script>
    $(function () {
        $(document).ready(function() {
            var h1 = $(".img1").height();
            console.log("ready :", h1);
        });

        $(window).on('load', function() {
            var h2 = $(".img1").height();
            console.log("load :", h2);
        });
    });
</script>
</head>
<body>
    <p><img src="http://place-hold.it/300X300" class="img1"></p>
</body>
</html>
