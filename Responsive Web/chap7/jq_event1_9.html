<!DOCTYPE html>
<html lang="en">
<head>
<title>scroll() 이벤트 메서드</title>
<script src="js/jquery.js"></script>
<script>
$(window).on("scroll", function() {
    var sc_top = $(this).scrollTop();
    var sc_left = $(this).scrollLeft();

    $(".top").text(sc_top);
    $(".left").text(sc_left);
});
</script>
<style>
    body {
        height: 10000px;
        width: 5000px;
    }
    #wrap {
        position: fixed;
        left: 10px;
        top: 10px;
    }
</style>
</head>
<body>
    <div id="wrap">
        <p>ScrollTop: <span class="top">0</span>px</p>
        <p>ScrollLeft: <span class="left">0</span>px</p>
    </div>
</body>
</html>
