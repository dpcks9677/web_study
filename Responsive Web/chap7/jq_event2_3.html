<!DOCTYPE html>
<html lang="en">
<head>
<title>change() 메서드</title>
<script src="js/jquery.js"></script>
<script>
$(function() {
    $("#rel_site").on("change", function() {
        $(".txt").text($(this).val());
    });
});
</script>
</head>
<body>
    <select id="rel_site">
        <option value="">사이트 선택</option>
        <option value="www.google.coom">구글</option>
        <option value="www.naver.com">네이버</option>
        <option value="www.daum.net">다음</option>
    </select>
    <p class="txt"></p>
</body>
</html>
